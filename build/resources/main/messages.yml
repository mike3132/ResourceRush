#‚úç‚úç‚úç‚úç This file handles all messages for the plugin including the prefix.‚úç‚úç‚úç‚úç
#‚úç‚úç‚úç‚úç You can change anything here to be whatever custom stuff you want.‚úç‚úç‚úç‚úç
#‚ò†‚ò†‚ò†‚ò† DO NOT CHANGE THE "Messages:" line as this will break the plugin.‚ò†‚ò†‚ò†‚ò†
#‚ò†‚ò†‚ò†‚ò† ALL messages must have single quotes '' as seen in this default config.‚ò†‚ò†‚ò†‚ò†

#üìùüìùüìùüìù Placeholders üìùüìùüìùüìù



#Plugin prefix is sent before ALL messages in the plugin.
Messages:
  #Plugin prefix for all messages.
  Prefix: '&6Resource &eRush &7> '

  #‚û≥‚û≥‚û≥‚û≥‚û≥ Console Messages ‚û≥‚û≥‚û≥‚û≥‚û≥
  #Players only command
  Player-Only: '&4ERROR: &cYou must be a player to use this command'

  #‚û≥‚û≥‚û≥‚û≥‚û≥ General Messages ‚û≥‚û≥‚û≥‚û≥‚û≥
  #No permission message
  No-Permission: '&4ERROR: &cYou do not have permission to use this command'

  #Not enough command arguments
  Not-Enough-Args: "&4Error: &cYou have not supplied enough arguments for this command"

  #‚û≥‚û≥‚û≥‚û≥‚û≥ Player Messages ‚û≥‚û≥‚û≥‚û≥‚û≥
  #Sent to all online players when a rush starts
  Player-Rush-Started-Message: "&2Resource Rush has began"

  #Sent to all online players when a rush stops
  Player-Rush-Stopped-Message: "&4Rush has ended"

  #Sent to the player if they use /ResourceRush and there is no active rushes
  Player-No-Active-Rush-Message: "&3There is no active rushes going on, The next rush will happen in &d%ResourceRush_Cooldown% &3Minutes"

  #Sent to the player if they use /ResourceRush and there is no active rushes
  Player-Active-Rush-Message: "&2There is a rush going on, Anything you mine in /warp resource will be doubled"

  #Sent to the player when they mine a block that has been placed by a player during a rush
  #WARNING: This is only the message and if you would like for the block break to be stopped please set "Player-Placed-Block-Protection" to true in the config.yml
  Player-Placed-Block-Warning: "&4ERROR: &cThis is a player placed block, You will not get extra resources for mining this"

  #These are the messages that are sent to the player when they mine a block and get extra resources
  #Sent to the player when they mine a block and get extra resources during a rush
  Player-Extra-Resource-Chat-Message: "&2You have gotten extra resources for mining during a rush."
  Player-Extra-Resource-Action-Bar-Message: "&2You have gotten extra resources for mining during a rush."

  #The following are messages that can be used in Placeholder API places such as scoreboards and player lists
  #This is shown when there is a rush happening and will print the amount of time remaining in the rush
  Rush-Active-Placeholder: "&3Rush is active and will remain for &d"

  #This is shown between rushes and will print the remaining cooldown time
  Rush-No-Active-Placeholder: "&2There is no active rush. The next rush is happening in &a"

  #This is shown if there is no active resource tasks running, Such as when you use /ResourceRush stop or reload the config
  Rush-Timer-Not-Active: "&4There is no active rush tasks running"


  #‚û≥‚û≥‚û≥‚û≥‚û≥ Admin Messages ‚û≥‚û≥‚û≥‚û≥‚û≥
  #Sent when an admin force starts rushes
  Admin-Force-Start-Rush: "&6All previous rushes have been stopped and new ones have been force started"

  #Sent when an admin force stops rushes
  Admin-Force-Stop-Rush: "&eAll previous rushes have been stopped"


